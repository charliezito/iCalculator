<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <style>



    </style>
</head>
<body>
    <div class="form">
        <form name="f">
            <input type="text" name="result" id="" class="scr">
            <input type="button" value="AC" class="ac" id="clear" onclick="f.result.value = ' ' ">
            <input type="button" value="/" class="or"  onclick="f.result.value += '/' ">
            <input type="button" value="7" class="n" onclick="f.result.value += '7' ">
            <input type="button" value="8" class="n" onclick="f.result.value += '8' ">
            <input type="button" value="9" class="n" onclick="f.result.value += '9' ">
            <input type="button" value="X" class="or" onclick="f.result.value += '*' ">
            <input type="button" value="4" class="n" onclick="f.result.value += '4' ">
            <input type="button" value="5" class="n" onclick="f.result.value += '5' ">
            <input type="button" value="6" class="n" onclick="f.result.value += '6' ">
            <input type="button" value="-" class="or" onclick="f.result.value += '-' ">
            <input type="button" value="1" class="n" onclick="f.result.value += '1' ">
            <input type="button" value="2" class="n" onclick="f.result.value += '2' ">
            <input type="button" value="3" class="n" onclick="f.result.value += '3' ">
            <input type="button" value="+" class="or" onclick="f.result.value += '+' ">
            <input type="button" value="0" class="z" id="zero" onclick="f.result.value += '0' ">
            <input type="button" value="." class="or" onclick="f.result.value += '.' ">
            <input type="button" value="=" class="or" onclick="f.result.value = eval(f.result.value) ">
        </form>
    </div>

</body>
</html>
